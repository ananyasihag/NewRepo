<!DOCTYPE html>
<html>
	<head>
		<title>Filler Aid settings</title>
	</head>
	<body>
		<h2>Stored Info</h2>
		<form id="settings">
			<label>First Name: <input type="text" name="fname"></label><br/><br/>
			<label>Last Name: <input type="text" name="lname"></label><br/><br/>
			<label>Full Name: <input type="text" name="fullname"></label><br/><br/>
			<label>Address: <input type="text" name="address"></label><br/><br/>
			<label>City: <input type="text" name="city"></label><br/><br/>
			<label>State: <input type="text" name="state"></label><br/><br/>
			<label>Country: <input type="text" name="country"></label><br/><br/>
			<label>Email: <input type="email" name="email"></label><br/><br/>
			<label>Password: <input type="password" name="password"></label><br/><br/>
			<label>Phone: <input type="text" name="phone"></label><br/><br/>
			<label>Card Number: <input type="text" name="card"></label><br/><br/>
			<button type="submit">Store</button>
		</form>
	</body>
	<script src="settings.js"></script>
</html>
